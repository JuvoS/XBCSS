	<head>

		<div class="xb-content">
			<div class="xb-container">

			                </div>
			            </li>
			            <li class="xb-list-item" tapmode>
			                <div class="xb-list-item-inner xb-swipe-handle">
			                    右滑显示多个菜单
			                </div>
			                <div class="xb-swipe-btn">
			                    <div class="xb-btn xb-btn-info">关闭</div>
			                    <div class="xb-btn xb-btn-danger">删除</div>
			                </div>
			            </li>
			        </ul>
