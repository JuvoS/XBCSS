<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>xbcss-search</title>
		<link rel="stylesheet" href="../css/xb.css" />
	</head>
	<body>
		<div class="xb-searchbar" id="search">
		    <div class="xb-searchbar-input xb-border-radius" tapmode onclick="doSearch()">
		        <i class="xb-iconfont xb-icon-x"></i>
		        <form action="javascript:search();">
		            <input type="search" placeholder="请输入搜索内容" id="search-input">
		        </form>
		    </div>
		    <div class="xb-searchbar-cancel" tapmod>取消</div>
		</div>
		<div class="xb-tips" id="tips-1">
		    <i class="xb-iconfont xb-icon-x"></i>
		    <div class="xb-tips-title">消息提示条消息提示条消息提示</div>
		    <i class="xb-iconfont xb-icon-x"></i>
		</div>
	</body>
</html>
