<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>xbcss-card</title>
		<link rel="stylesheet" href="../css/xb.css" />
	</head>
	<body>
		<div class="xb-content">
			<div class="xb-container">
				<section class="xb-content-padded">
					<div class="xb-card-list">
						<div class="xb-card-list-header">
							xb-card-list-header
						</div>
						<div class="xb-card-list-content-padded">
							xb-card-list-content-padded
						</div>
						<div class="xb-card-list-footer">
							xb-card-list-footer
						</div>
					</div>
				</section>
				<section class="xb-content-padded">
					<div class="xb-card-list">
						<div class="xb-card-list-header">
							xb-card-list-header
						</div>
						<div class="xb-card-list-content">
							<img src="../img/shot-0.jpg" />
						</div>
						<div class="xb-card-list-footer">
							xb-card-list-footer
						</div>
					</div>
				</section>
				<section class="xb-container-fluid">
					<div class="xb-card-list">
						<div class="xb-card-list-header">
							xb-card-list-header
						</div>
						<div class="xb-card-list-content-padded xb-border-b xb-border-t">
				            <div class="xb-row-padded">
				                <div class="xb-col-xs-4">
				                    <img src="../img/shot-1.jpg" />
				                </div>
				                <div class="xb-col-xs-4">
				                    <img src="../img/shot-1.jpg" />
				                </div>
				                <div class="xb-col-xs-4">
				                    <img src="../img/shot-1.jpg" />
				                </div>
				            </div>
				        </div>
						<div class="xb-card-list-footer">
							<div><i class="xb-iconfont xb-icon-x"></i></div>
							<div><i class="xb-iconfont xb-icon-menu"></i></div>
							<div><i class="xb-iconfont xb-icon-x"></i></div>
						</div>
					</div>
				</section>
				<section class="xb-container-fluid">
					<div class="xb-card-list">
				        <div class="xb-card-list-header">
				            卡片布局头部区域
				        </div>
				        <div class="xb-card-list-content-padded xb-border-b xb-border-t">
				            <div class="xb-row-padded">
				                <div class="xb-col-xs-4">
				                    <img src="../img/shot-0.jpg" />
				                </div>
				                <div class="xb-col-xs-4">
				                    <img src="../img/shot-0.jpg" />
				                </div>
				                <div class="xb-col-xs-4">
				                    <img src="../img/shot-0.jpg" />
				                </div>
				            </div>
				        </div>
				        <div class="xb-card-list-footer">
				            <div><i class="xb-iconfont xb-icon-menu"></i></div>
				            <div><i class="xb-iconfont xb-icon-menu"></i></div>
				            <div><i class="xb-iconfont xb-icon-x"></i></div>
				        </div>
				    </div>
				    <div class="xb-card-list">
				        <div class="xb-card-list-header xb-card-list-user xb-border-b">
				            <div class="xb-card-list-user-avatar">
				                <img src="../img/shot-0.jpg" class="xb-img-round" />
				            </div>
				            <div class="xb-card-list-user-name">
				                <div>xb</div>
				                <small>1天前</small>
				            </div>
				            <div class="xb-card-list-user-info">北京朝阳</div>
				        </div>
				        <div class="xb-card-list-content-padded">
				            <img src="../img/shot-1.jpg" />
				        </div>
				        <div class="xb-card-list-footer xb-border-t">
				            <div><i class="xb-iconfont xb-icon-menu"></i> 666</div>
				            <div><i class="xb-iconfont xb-icon-x"></i> 888</div>
				            <div><i class="xb-iconfont xb-icon-menu"></i> 888</div>
				        </div>
				    </div>
				    <div class="xb-card-list">
				        <div class="xb-card-list-header">
				            <div><i class="xb-iconfont xb-icon-my xb-text-danger"></i><span class="xb-text-danger"> 最近联系人</span></div>
				            <i class="xb-iconfont xb-icon-more"></i>
				        </div>
				        <div class="xb-card-list-content">
				            <ul class="xb-list xb-media-list">
				                <li class="xb-list-item xb-list-item-middle">
				                    <div class="xb-media-list-item-inner">
				                        <div class="xb-list-item-media">
				                            <img src="../img/shot-0.jpg" class="xb-img-round xb-list-img-sm">
				                        </div>
				                        <div class="xb-list-item-inner xb-list-item-arrow">
				                            <div class="xb-list-item-text">
				                                <div class="xb-list-item-title xb-font-size-14">xb</div>
				                                <div class="xb-list-item-right">08:00</div>
				                            </div>
				                            <div class="xb-list-item-text">
				                                www.xbcss.com
				                            </div>
				                        </div>
				                    </div>
				                </li>
				                <li class="xb-list-item xb-list-item-middle">
				                    <div class="xb-media-list-item-inner">
				                        <div class="xb-list-item-media">
				                            <img src="../img/shot-0.jpg" class="xb-img-round xb-list-img-sm">
				                        </div>
				                        <div class="xb-list-item-inner xb-list-item-arrow">
				                            流浪男
				                        </div>
				                    </div>
				                </li>
				            </ul>
				        </div>
				        <div class="xb-card-list-footer xb-text-center">
				            查看更多
				        </div>
				    </div>
				</section>
			</div>
		</div>
	</body>
</html>
