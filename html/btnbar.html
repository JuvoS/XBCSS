<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>xbcss-grid</title>
		<link rel="stylesheet" href="../css/xb.css" />
		<style>
		.xb-bar{
			margin-top: 0.25rem;
			margin-bottom: 0.25rem;
		}
		</style>
	</head>
	<body>
		<div class="xb-bar xb-bar-btn xb-bar-btn-full">
		    <div class="xb-bar-btn-item xb-active">Item</div>
		    <div class="xb-bar-btn-item">Item</div>
		    <div class="xb-bar-btn-item">Item</div>
		</div>
		<div class="xb-bar xb-bar-btn xb-bar-btn-sm xb-bar-btn-full">
		    <div class="xb-bar-btn-item xb-active">Item</div>
		    <div class="xb-bar-btn-item">Item</div>
		    <div class="xb-bar-btn-item">Item</div>
		</div>
		<div class="xb-bar xb-bar-btn" style="width:80%;">
		    <div class="xb-bar-btn-item xb-active">Item</div>
		    <div class="xb-bar-btn-item">Item</div>
		    <div class="xb-bar-btn-item">Item</div>
		</div>
		<div class="xb-bar xb-bar-btn" style="width:80%;" type="count" id="demo">
		    <div class="xb-bar-btn-item xb-font-size-20">
		        <i class="xb-iconfont xb-icon-minus"></i>
		    </div>
		    <div class="xb-bar-btn-item">
		        <input type="number" class="xb-input xb-text-center" id="count" value="1">
		    </div>
		    <div class="xb-bar-btn-item xb-font-size-20">
		        <i class="xb-iconfont xb-icon-plus"></i>
		    </div>
		</div>
		<div class="xb-bar xb-bar-btn xb-bar-btn-round" style="width:45%;">
		    <div class="xb-bar-btn-item xb-active">Item</div>
		    <div class="xb-bar-btn-item">Item</div>
		</div>
		<header class="xb-bar xb-bar-nav xb-margin-b-15">
		    <a class="xb-pull-left xb-btn">
		        <span class="xb-iconfont xb-icon-left"></span>
		    </a>
		    <div class="xb-title">
		        <div class="xb-bar xb-bar-btn xb-bar-btn-round">
		            <div class="xb-bar-btn-item xb-active">栏目一</div>
		            <div class="xb-bar-btn-item">栏目二</div>
		            <div class="xb-bar-btn-item">栏目三</div>
		        </div>
		    </div>
		</header>
		<header class="xb-bar xb-bar-nav xb-bar-light">
		    <a class="xb-pull-left xb-btn">
		        <span class="xb-iconfont xb-icon-left"></span>
		    </a>
		    <div class="xb-title">
		        <div class="xb-bar xb-bar-btn xb-bar-btn-round">
		            <div class="xb-bar-btn-item xb-active">栏目一</div>
		            <div class="xb-bar-btn-item">栏目二</div>
		        </div>
		    </div>
		</header>
		<header class="xb-bar xb-bar-nav" style="padding-top:25px;">
		    <div class="xb-bar xb-bar-btn xb-bar-btn-round">
		        <div class="xb-bar-btn-item xb-active">栏目一</div>
		        <div class="xb-bar-btn-item">栏目二</div>
		    </div>
		</header>
		<header class="xb-bar xb-bar-nav">
		    <a class="xb-pull-left">
		        <span class="xb-iconfont xb-icon-left"></span>
		    </a>
		    <div class="xb-title">
		        <div class="xb-bar xb-bar-btn xb-bar-btn-round">
		            <div class="xb-bar-btn-item xb-active">栏目一</div>
		            <div class="xb-bar-btn-item">栏目二</div>
		        </div>
		    </div>
		</header>
	</body>
</html>
