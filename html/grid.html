<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

    	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>xbcss-grid</title>
		<link rel="stylesheet" href="../css/xb.css" />
	</head>
	<body>
		<div class="xb-content">
			<div class="xb-container">
				<section class="xb-grid">
				    <div class="xb-row-padded">
				        <div class="xb-col-xs-4">
				            <div class="xb-badge">88</div>
				            <i class="xb-iconfont xb-icon-menu"></i>
				            <div class="xb-grid-label">首页</div>
				        </div>
				        <div class="xb-col-xs-4">
				            <i class="xb-iconfont xb-icon-x"></i>
				            <div class="xb-grid-label">设置</div>
				        </div>
				        <div class="xb-col-xs-4">
				            <i class="xb-iconfont xb-icon-menu"></i>
				            <div class="xb-grid-label">地图</div>
				        </div>
				        <div class="xb-col-xs-4">
				            <i class="xb-iconfont xb-icon-menu"></i>
				            <div class="xb-grid-label">日历</div>
				        </div>
				        <div class="xb-col-xs-4">
				            <div class="xb-badge"></div>
				            <i class="xb-iconfont xb-icon-x"></i>
				            <div class="xb-grid-label">日期</div>
				        </div>
				        <div class="xb-col-xs-4">
				            <div class="xb-dot"></div>
				            <i class="xb-iconfont xb-icon-x"></i>
				            <div class="xb-grid-label">购物车</div>
				        </div>
				    </div>
				</section>
				<section class="xb-grid">
				    <div class="xb-row">
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-x"></i>
				            <div class="xb-grid-label">首页</div>
				        </div>
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-menu"></i>
				            <div class="xb-grid-label">设置</div>
				        </div>
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-menu"></i>
				            <div class="xb-grid-label">地图</div>
				        </div>
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-menu"></i>
				            <div class="xb-grid-label">日历</div>
				        </div>
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-x"></i>
				            <div class="xb-grid-label">日期</div>
				        </div>
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-x"></i>
				            <div class="xb-grid-label">购物车</div>
				        </div>
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-menu"></i>
				            <div class="xb-grid-label">发现</div>
				        </div>
				        <div class="xb-col-xs-3">
				            <i class="xb-iconfont xb-icon-x"></i>
				            <div class="xb-grid-label">视频</div>
				        </div>
				    </div>
				</section>
			</div>
		</div>
	</body>
</html>
