<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>xbcss-footerbar</title>
		<link rel="stylesheet" href="../css/xb.css" />
	</head>
	<body>
		<footer class="xb-bar xb-bar-tab" id="footer">
		    <div class="xb-bar-tab-item xb-active" tapmode>
		        <i class="xb-iconfont xb-icon-home"></i>
		        <div class="xb-bar-tab-label">首页</div>
		    </div>
		    <div class="xb-bar-tab-item" tapmode>
		        <i class="xb-iconfont xb-icon-star"></i>
		        <div class="xb-bar-tab-label">收藏</div>
		    </div>
		    <div class="xb-bar-tab-item" tapmode>
		        <div class="xb-badge">99</div>
		        <i class="xb-iconfont xb-icon-cart"></i>
		        <div class="xb-bar-tab-label">购物车</div>
		    </div>
		    <div class="xb-bar-tab-item" tapmode>
		        <div class="xb-dot"></div>
		        <i class="xb-iconfont xb-icon-my"></i>
		        <div class="xb-bar-tab-label">我的</div>
		    </div>
		</footer>
	</body>
</html>
